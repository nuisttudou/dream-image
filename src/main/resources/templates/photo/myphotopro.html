<body>
<#include "../navboard.html"/>
<div class="wrapper">
  <div class="panel">
    <div class="pItem" id="new"><img src='/photo/style/image/open.png' /><br />新建</div>
    <div class="pItem" id="open"><img src='/photo/style/image/open.png' /><br />打开图片</div>
    <div class="pItem" id="modify"><img src='/photo/style/image/modify.png' /><br />调整</div>
    <div class="pItem" id="lj"><img src='/photo/style/image/lvjing.png' /><br />滤镜</div>

    <div class="pItem" id="saveFile"><img src='/photo/style/image/save.png' /><br />保存图片</div>
    <div class="pItem" id="singleUploadButton"><img src='/photo/style/image/save_server.png' /><br />submit</div>
    <div class="pItem" id="singleUploadButtonSMMS"><img src='/photo/style/image/smms.png' /><br />submit图床</div>

    <div class="modifyItem subItem" id="modi_b">亮度/对比度调节</div>
    <div class="modifyItem subItem" id="modi_HSI">饱和度调节</div>
    <div class="modifyItem subItem" id="curve">曲线</div>
    <div class="ljItem subItem">反色</div>
    <div class="ljItem subItem">灰度处理</div>
    <div class="ljItem subItem">灰度阈值</div>
    <div class="ljItem subItem">高斯模糊</div>
    <div class="ljItem subItem">锐化</div>
    <div class="ljItem subItem">浮雕效果</div>
    <div class="ljItem subItem">查找边缘</div>
    <div class="ljItem subItem">马赛克</div>
    <div class="ljItem subItem">腐蚀</div>
    <!--<div class="ljItem subItem">油画</div>-->
    <div class="ljItem subItem">添加杂色</div>
    <div class="ljItem subItem">暗角</div>
    <div class="ljItem subItem">喷点</div>
    <img src="/photo/style/image/back.png" alt="" class="back" />
  </div>
  <div class="left">
    <div class="openFile">
      打开一张图片<br />
      <span style="font-size:12px;">tips:按ctrl键可移动图层、支持图层的多选操作</span>
    </div>
    <div class="painting">
    </div>
  </div>
  <div class="right">
    直方图
    <div class="rect">
      <canvas id="imgRect" width="214" height="91"></canvas>
    </div>
      图层
      <div class="edit">
        <img src="/photo/style/image/copy.png" id="copy" width="30" alt="复制图层" title="复制图层" class="eItem" />
        <img src="/photo/style/image/up.png" id="up" width="30" alt="上移图层" title="上移图层" class="eItem" />
        <img src="/photo/style/image/down.png" width="30" id="down" alt="下移图层" title="下移图层" class="eItem" />
        <img src="/photo/style/image/delete.png" width="30" id="delete" alt="删除图层" title="删除图层" class="eItem" />
      </div>
    <div class="layer">
    </div>
  </div>
</div>

<div class="footer">
  <div class="upload-response">
    <div id="singleFileUploadSuccess" style="" align="right"></div>
  </div>
</div>
